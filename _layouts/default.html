<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png?" | prepend: site.baseurl }}" >
        <!-- Load Mathjax -->
        <script
            id="MathJax-script"
            type="text/javascript"
            async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        ></script>
        <script type="text/javascript">
            MathJax = {
                tex: {
                    displayMath: [ ['\\[','\\]'] ]
                }
            }
        </script>
        <script type="text/javascript" src="/js/funNumbers.js"></script>

        <!-- Fonts and default stylesheets -->
        <link href='//fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="/css/default.css">

        <!-- fontawesome for social media icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    </head>
    <body>
        {% include header.html %}
        <main>
            {{ content }}
        </main>
        {% include footer.html %}
    </body>
</html>
