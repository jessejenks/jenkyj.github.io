---
layout: default
title: Gallery
---
<link rel="stylesheet" type="text/css" href="../shared.css">

<header class="index-header">
    <h1>Gallery</h1>
    {% include blog-nav %}
</header>

<ul class="works">
    {% if site.works == empty  %}
        {% include coming-soon.html %}
    {% else %}
        {% for work in site.works %}
            <li><a href="{{ work.url }}" title="{{ work.title }}">
                {{ work.title }}
            </a></li>
        {% endfor %}
    {% endif %}
</ul>
