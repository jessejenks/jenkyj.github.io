<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
    <title>Untitled</title>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>

    <script src="sequence.js" type="text/javascript"></script>
    <!-- <script src="thue.js" type="text/javascript"></script> -->
    <script>
      var sequence = [];
      var scl = 5;
      var pad = 10;
      setup = function() {
        createCanvas(scl*32+1, scl*32+1);
        sequence = generate_em([0], 32*32);
        textAlign(CENTER, CENTER);
        textSize(18);
        textFont("Helvetica");
      };

      draw = function() {
        background(255);
        for (var i =0; i<sequence.length; i++) {
          var t = '';
          if (sequence[i]) {
            fill(255);
            t = '1';
          } else {
            fill(0);
            t = '0';
          };
          if (sequence[i]) fill(255);
          else fill(0);
          rect(scl*(i%32), scl*floor(i/32), scl, scl);
        };
      };
    </script>
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
